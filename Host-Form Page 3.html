<!DOCTYPE html>
<html>
    <head>
        <title>SPOT FINDER</title>
        <link rel="stylesheet" href="Host-Form Page 3.css">
    </head>

    <body>
        <header>

            <div class="tabs">
                <a class="tab" href="index.html">HOME</a>
                <a class="tab">PARK</a>
                <a class="tab" href="Customer Support.html">CONTACT</a>
                <textarea class="search"></textarea>
                <img src="profile.png" class="profile">
                <a class="profile" href="Profile.html">Juan Dela Cruz</a>
                <img src="logout.png" class="logout">
            </div>

            <div id="Title-section">
                Host your parking slot.
            </div>
        </header>

        <div class="maincontainer">
            <div class="titlescontainer">
                <div class="title">
                    Basic Details
                    <div class="outercircle">
                        <div class="currentcircle">
                            <div class="circle-text">
                                1
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    Parking Details
                    <div class="outercircle">
                        <div class="currentcircle">
                            <div class="circle-text">
                                2
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title">
                    Payment Details
                    <div class="current">
                        <div class="currentcircle">
                            <div class="circle-text">
                                3
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="formscontainer">
                <div class="columnforms">
                    <div class="indivforms">
                        <input type="checkbox"> 
                            FLAT RATE
                    </div>
                    <div class="indivforms">
                        <input class="amount" type="text" placeholder="AMOUNT">
                    </div>
                    <div class="indivforms">
                        <input class="hours" type="text" placeholder="HOURS">
                    </div>
                </div>
                <div class="columnforms">
                    <div class="indivforms">
                        <input type="checkbox"> 
                            HOURLY RATE
                    </div>
                    <div class="indivforms">
                        <input class="amount" type="text" placeholder="AMOUNT">
                    </div>
                    <div class="indivforms">
                        <input class="hours" type="text" placeholder="HOURS">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input class="prev" onclick="location.href='Host-Form Page 2.html'" type="submit" value="PREV">
                <input class="next" onclick="location.href='Profile.html'" type="button" value="SUBMIT">
            </div>
        </div>

        
    </body>
</html>
