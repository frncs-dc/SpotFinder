<!DOCTYPE html>
<html>
    <head>
        <title>SPOT FINDER</title>
        <link rel="stylesheet" href="CSS/host_page1_style.css">
    </head>

    <body>
        <header>

            <!--Just Tabs-->
            <div id="host_page1_tabs">
                <a class="tab" href="index.html">HOME</a>
                <a class="tab">PARK</a>
                <a class="tab" href="Customer Support.html">CONTACT</a>
                <textarea class="search"></textarea>
                <img src="profile.png" class="profile">
                <a class="profile" href="Profile.html">Juan Dela Cruz</a>
                <img src="logout.png" class="logout">
            </div>

            <!--Title-->
            <div id="Title-section">
                Host your parking slot.
            </div>
        </header>

        <!--Body-->
        <div class="maincontainer">

            <!--Contains Description of Steps-->
            <div class="titlescontainer">

                <!--1st Step-->
                <div class="title">
                    Basic Details
                    <!--Current Step-->
                    <div class="current">

                        <div class="circle1">
                            <div class="circle-text">
                                1
                            </div>
                        </div>
                    </div>
                </div>

                <!--2nd Step-->
                <div class="title">
                    Parking Details
                    <div class="outercircle">
                        <div class="circle">
                            <div class="circle-text">
                                2
                            </div>
                        </div>
                    </div>
                </div>

                <!--3rd Step-->
                <div class="title">
                    Payment Details
                    <div class="outercircle">
                        <div class="circle">
                            <div class="circle-text">
                                3
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Individual Form Inputs-->
            <div class = "indivforms">
                <input type="text" name="Enter-name" placeholder="NAME" required>
            </div>

            <!--Multi-Form Inputs-->
            <div class="formscontainer">
                <div class="forms1">
                    <input type="text" name="Enter-region" placeholder="REGION" required>
                </div>
                <div class="forms2">
                    <input type="text" name="Enter-city" placeholder="CITY" required>                
                </div>
            </div>

            <!--Individual Form Inputs-->
            <div class = "indivforms">
                <input type="text" name="Enter-name" placeholder="ADDRESS" required>
            </div>
        </div>

        <!--Navigation Buttons-->
        <div class = navigation-buttons>
            <button type="button" id = btn1> EXIT </button>
            <button type="button" id = btn2> NEXT </button>
        </div>
    </body>
</html>
