<html>
    <head>
        <link rel="stylesheet" href="register-login.css">
    </head>

    <body>
        <!--Body-->
        <div class = main-container>

            <!--Left Side of Page-->
            <div class = left-side>
                <div class = parking-text> Parking. <br> Just for you. </div>
            </div>

            <!--Right Side of Page-->
            <div class = right-side>

                <!--Title Header-->
                <div class = login-title> SPOT FINDER </div>

                <!--Register Subheader-->
                <div class = login-text>
                    LOGIN
                </div>

                <!--Main Container For All Details-->
                <div class="login-detail-container">

                    <!--Email-->
                    <div class = email-details>
                        <label for="Enter-email"><b>Email</b></label>
                        <br>
                        <input type="text" name="Enter-email" required>
                    </div>
                    
                    <!--Password-->
                    <div class = password-details>
                        <label for="Enter-password"><b>Password</b></label>
                        <br>
                        <input type="password" name="Enter-password" required>
                    </div>  
                    
                    <!--Login Button-->
                    <div class = reg-button>
                        <button type="button" onclick="location.href='profile.html'"> LOGIN </button>
                    </div>

                    <div class = existing-account>
                        Don't have an account? <a href ="register.html"><b>Register</b></a>
                    </div>
                </div>

            </div>
            
        </div>
        
    </body>

</html>
