<html>
    <head>
        <link rel="stylesheet" href="CSS/register-login.css">
    </head>

    <body>
        <!--Body-->
        <div class = main-container>

            <!--Left Side of Page-->
            <div class = left-side>
                <div class = parking-text> Parking. <br> Just for you. </div>
            </div>

            <!--Right Side of Page-->
            <div class = right-side>

                <!--Title Header-->
                <h1> SPOT FINDER </h1>

                <!--Register Subheader-->
                <div class = register-text>
                    REGISTER
                </div>

                <!--Main Container For All Details-->
                <div class="detail-container">

                    <!--Name-->
                    <div class = name-details>
                        <label for="Enter-name"><b>Username</b></label>
                        <br>
                        <input type="text" name="Enter-name" required>
                    </div>

                    <!--Email-->
                    <div class = email-details>
                        <label for="Enter-email"><b>Email</b></label>
                        <br>
                        <input type="text" name="Enter-email" required>
                    </div>
                    
                    <!--Password-->
                    <div class = password-details>
                        <label for="Enter-password"><b>Password</b></label>
                        <br>
                        <input type="password" name="Enter-password" required>
                    </div>  

                    <!--Confirm-->
                    <div class = confirm-details>
                        <label for="Confirm-password"><b>Confirm Password</b></label>
                        <br>
                        <input type="password" name="Confirm-password" required>
                    </div>

                    <!--Register Button-->
                    <div class = Reg-button>
                        <button type="button"> REGISTER </button>
                    </div>

                    <!--Existing Account-->
                    <div class = existing-account>
                        Already have an account? <a href ="#"><b>Login</b></a>
                    </div>
                    
                </div>

            </div>
            
        </div>
        
    </body>

</html>
